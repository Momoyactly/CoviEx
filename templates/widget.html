{% extends "base.html" %}

{% block content %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <title>Space Widget Demo</title>
    <script src="https://code.s4d.io/widget-space/production/bundle.js"></script>
    <link rel="stylesheet" href="https://code.s4d.io/widget-space/production/main.css">
  </head>
  <body>
    
      
    <div id="my-webexteams-widget" style="width: 350px; height: 600px;"/>
    <script>
      var widgetEl = document.getElementById('my-webexteams-widget');
      // Init a new widget
      webex.widget(widgetEl).spaceWidget({
    guestToken: '{{ token }}',
    destinationId: 'teleconsulta@adip.rooms.webex.com',
    destinationType: 'sip',
    spaceActivities: {"files":false,"meet":true,"message":false,"people":false},
    initialActivity: 'meet',
    secondaryActivitiesFullWidth: false
  });
    </script>
    	
  </body>

  
</html>
{% endblock %}
